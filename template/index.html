<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Price Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-btn {
      margin-left: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #0056b3;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(145deg, #e6f2ff, #ffffff);
    }

    .hero h1 {
      font-size: 38px;
      color: #003366;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px auto;
      color: #555;
      line-height: 1.6;
    }

    .hero .cta {
      margin-top: 20px;
    }

    .cta button {
      margin: 0 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      color: white;
      background-color: #007BFF;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
      background-color: #fff;
      border-top: 1px solid #eee;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Real Estate Price Prediction</h1>
    <p>Make smarter decisions with our AI-powered real estate price prediction system. Accurate, fast, and easy to use.</p>
    <div class="cta">
      <button onclick="location.href='/prediction'">Predict Price</button>
      <button onclick="location.href='/about'">Learn More</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Real Estate Price Prediction. All rights reserved.
  </footer>

</body>
</html>
