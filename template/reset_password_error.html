{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Password Reset Error</h2>
            <p class="mb-6">
                {{ error }}
            </p>
            <p class="text-sm text-gray-600 mb-6">
                Please request a new password reset link or contact our support team if you continue to experience issues.
            </p>
            <div>
                <a href="/forgot-password" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">
                    Try Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
