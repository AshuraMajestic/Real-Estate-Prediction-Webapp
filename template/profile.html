<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-button {
            margin-left: 20px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #0056b3, #003c7e);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            color: #333333;
            font-size: 16px;
            line-height: 1.5;
        }

        .profile-info span {
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
        }

        .edit-button:hover {
            background: linear-gradient(135deg, #0056b3, #003c7e);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logout-button {
            background: linear-gradient(135deg, #FF5733, #cc4526);
            color: white;
            margin-left: 10px;
        }

        .logout-button:hover {
            background: linear-gradient(135deg, #cc4526, #a33a20);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="nav-button">Home</a>
            <a href="/login" class="nav-button">Logout</a>
        </nav>
    </header>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><span>Username:</span> JohnDoe123</p>
            <p><span>Email:</span> johndoe@example.com</p>
            <p><span>Member Since:</span> January 2025</p>
        </div>
        <div class="button-container">
            <button class="edit-button" onclick="alert('Edit Profile functionality coming soon!')">Edit Profile</button>
            <button class="logout-button" onclick="location.href='/login'">Logout</button>
        </div>
    </div>
</body>
</html>
